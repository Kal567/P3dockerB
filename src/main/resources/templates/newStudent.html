<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<!-- Black navbar with white text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newStudent">New Student</a>
        </li>
    </ul>
</nav>

<br>
<div class="col-sm-12 my-auto">
    <div class="container">
        <div class="shadow">
            <div class="card">
                <div class="card-header">
                    New Student Form
                </div>

                <div class="card-body">

                    <form action="/newStudent" method="POST">
                        <div class="form-group">
                            <div class="col-5">
                                <label for="idStudent">Id</label>
                                <input type="text" class="form-control" id="idStudent" name="idStudent" />
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-7">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name" name="name" />
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-7">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lastName" name="lastName" />
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-7">
                                <label for="phone">phone</label>
                                <input type="text" id="phone" class="form-control" name="phone" />
                                <br>
                                <input class="btn btn-primary bt-lg" type="submit" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
