<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

<!-- Black navbar with white text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/newStudent">New Student</a>
        </li>
    </ul>
</nav>

<br>

<div th:if="${student}">
    <br>
    <div class="col-sm-12 my-auto">
        <div class="container">
            <div class="shadow">
                <div class="card">
                    <div class="card-header">
                        <label th:text="'Estudiante: ' + ${student.name} + ' ' + ${student.lastName}"></label>
                    </div>

                    <div class="card-body">

                        <form action="/newStudent" method="POST">
                            <div class="form-group">
                                <div class="col-5">
                                    <label for="idStudent">Id</label>
                                    <input readonly type="text" id="idStudent" name="idStudent" th:value="${student.idStudent}" />
                                </div>

                            </div>

                            <div class="form-group">
                                <div class="col-7">
                                    <label for="name">Name</label>
                                    <input type="text" id="name" name="name" th:value="${student.name}" />
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-7">
                                    <label for="lastName">Last Name</label>
                                    <input type="text" id="lastName" name="lastName" th:value="${student.lastName}" />
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-7">
                                    <label for="phone">phone</label>
                                    <input type="text" id="phone" name="phone" th:value="${student.phone}" />
                                    <br>
                                    <input class="btn btn-primary bt-lg" type="submit" value="Update" />
                                </div>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



</div>




</body>
</html>
